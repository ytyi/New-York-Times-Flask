<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>name</title>
  <style>
table, th, td {
  border: 1px solid black;
}
</style>

</head>

<body>
    <h1>
        Hello, {{name}}!
    </h1>
    <caption>Today's technology headlines are...</caption>
    <table style="width:100%">
      <tr>
        <th>Title</th>
        <th>Thumbnail</th>
      </tr>
      {% for i in total %}
        <tr>
          <td>
            <a href={{i[1]}} target="_blank">
              {{i[0]}}
            </a>
          </td>
          <td>
            <img
              src={{i[2]}}
              />
          </td>
        </tr>
      {% endfor %}
    </table>

</body>
</html>
